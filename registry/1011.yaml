format: ACEF
files:
  - name: AcceptedSpecies.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/AcceptedSpecies.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:AcceptedTaxonID
      - acef:Kingdom
      - acef:Phylum
      - acef:Class
      - acef:Order
      - acef:Superfamily
      - acef:Family
      - acef:Genus
      - acef:SubGenusName
      - acef:SpeciesEpithet
      - acef:AuthorString
      - acef:GSDNameStatus
      - acef:Sp2000NameStatus
      - ignore:IsExtinct
      - acef:IsExtinct
      - acef:HasModern
      - acef:LifeZone
      - acef:AdditionalData
      - acef:LTSSpecialist
      - acef:LTSDate
      - acef:SpeciesURL
      - acef:GSDTaxonGUID
      - acef:GSDNameGUID
  - name: AcceptedInfraSpecificTaxa.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/AcceptedInfraSpecificTaxa.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:AcceptedTaxonID
      - acef:ParentSpeciesID
      - acef:InfraSpeciesEpithet
      - acef:InfraSpeciesAuthorString
      - acef:InfraSpeciesMarker
      - acef:GSDNameStatus
      - acef:Sp2000NameStatus
      - ignore:IsExtinct
      - acef:IsExtinct
      - acef:HasModern
      - acef:LifeZone
      - acef:AdditionalData
      - acef:LTSSpecialist
      - acef:LTSDate
      - acef:InfraSpeciesURL
      - acef:GSDTaxonGUID
      - acef:GSDNameGUID
  - name: Synonyms.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/Synonyms.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:ID
      - acef:AcceptedTaxonID
      - acef:Genus
      - acef:SubGenusName
      - acef:SpeciesEpithet
      - acef:AuthorString
      - acef:InfraSpeciesEpithet
      - acef:InfraSpeciesMarker
      - acef:InfraSpeciesAuthorString
      - acef:GSDNameStatus
      - acef:Sp2000NameStatus
      - acef:GSDNameGUID
  - name: NameReferencesLinks.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/NameReferencesLinks.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:ID
      - acef:ReferenceType
      - acef:ReferenceID
  - name: Distribution.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/Distribution.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:AcceptedTaxonID
      - acef:DistributionElement
      - acef:StandardInUse
      - acef:DistributionStatus
  - name: CommonNames.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/CommonNames.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:AcceptedTaxonID
      - acef:CommonName
      - acef:TransliteratedName
      - acef:Country
      - acef:Area
      - acef:Language
      - acef:ReferenceID
  - name: SourceDatabase.csv
    url: http://www.hemiptera-databases.org/4d4life/flow/SourceDatabase.csv
    encoding: UTF-8
    delimiter: ","
    quotation: "\""
    header:
      - acef:DatabaseFullName
      - acef:DatabaseShortName
      - acef:DatabaseVersion
      - ignore:ReleaseDate
      - ignore:AuthorsEditors
      - ignore:TaxonomicCoverage
      - ignore:GroupNameInEnglish
      - ignore:Abstract
      - ignore:Organisation
      - acef:HomeURL
      - acef:Coverage
      - acef:Completeness
      - acef:Confidence
      - acef:LogoFileName
      - acef:ContactPerson
